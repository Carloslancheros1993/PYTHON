<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de estudiantes</title>
</head>
<body>
    <p>Esta es una lista de estudiantes</p>
        <ul>
            {% for estudiante in estudiantes %}
                <li>
                    <a href="{% url 'estudiantes:detail' estudiante.id %} ">
                        {{ estudiante.nombre }} {{ estudiante.apellido }}
                    </a></li>
            {%endfor%}
        </ul>

        <br>
        <form method="POST" action="{% url 'estudiantes:list' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" name="nombre" placeholder="nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" name="apellido" placeholder="apellido">
            </div>
            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="text" class="form-control" name="edad" placeholder="18">
            </div>
            <div class="form-group">
                <label for="telefono">Telefono</label>
                <input type="text" class="form-control" name="telefono" placeholder="3354698781">
            </div>
            <div class="text-rigth">
                <button type="submit" class="btn">Crear estudiante</button>
           </div>
        </form>

</body>
</html>
